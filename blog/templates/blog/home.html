{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="">
    <a href="{% url 'post-create' %}"><button class="" type="submit">Share your moments with your friends & families.......</button></a>
</div>
<br/>
  {% for post in posts %}
    <article class="">
      <a href="{% url 'post-detail' post.id  %}"><img class="" src="{{ post.author.profile.image.url }}"></a>
      <div class="">
        <div class="">
          <!a class="mr-2" href="#">{{ post.author }}<!/a>
          <small class="">{{ post.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2><a class="" href="#">{{ post.title }}</a></h2>
        <p class="">{{ post.content }}</p>
      </div>
    </article>
  {% endfor %}
{% endblock content %}
